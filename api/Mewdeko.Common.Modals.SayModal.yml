  assemblies:
  - Mewdeko
  namespace: Mewdeko.Common.Modals
  summary: Gets or sets the message to be sent.
  remarks: >-
    This property is decorated with the InputLabel attribute with a value of "Message",

    and the ModalTextInput attribute with a style of TextInputStyle.Paragraph and a placeholder of "Enter your Message. Variables/placeholders can be found at https://blog.mewdeko.tech/placeholders.".
  example: []
  syntax:
    content: >-
      [InputLabel("Message")]

      [ModalTextInput("SayMessage", TextInputStyle.Paragraph, "Enter your Message. Variables/placeholders can be found at https://blog.mewdeko.tech/placeholders.", 1, 4000, null)]

      public string? Message { get; set; }
    parameters: []
    return:
      type: System.String
    content.vb: >-
      <InputLabel("Message")>

      <ModalTextInput("SayMessage", TextInputStyle.Paragraph, "Enter your Message. Variables/placeholders can be found at https://blog.mewdeko.tech/placeholders.", 1, 4000, Nothing)>

      Public Property Message As String
