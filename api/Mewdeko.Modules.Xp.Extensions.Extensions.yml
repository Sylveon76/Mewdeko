  assemblies:
  - Mewdeko
  namespace: Mewdeko.Modules.Xp.Extensions
  summary: Calculates and returns the user's current level, the XP they have at this level, and the XP required to advance to the next level.
  remarks: >-
    This method calculates the required XP for each level using a formula based on the base XP required for level 1,

    and increments the level until the total XP is less than the sum of the required XP for the next level.
  example: []
  syntax:
    content: public static (int Level, int LevelXp, int LevelRequiredXp) GetLevelData(this UserXpStats stats)
    parameters:
    - id: stats
      type: Mewdeko.Database.Models.UserXpStats
      description: The UserXpStats instance to calculate level data for. Represents the user's current XP stats.
    return:
      type: System.ValueTuple{System.Int32,System.Int32,System.Int32}
      description: >-
        A tuple containing three integers:

        - The first integer represents the user's current level.

        - The second integer represents the XP the user has at the current level.

        - The third integer represents the XP required to advance to the next level.
    content.vb: Public Shared Function GetLevelData(stats As UserXpStats) As (Level As Integer, LevelXp As Integer, LevelRequiredXp As Integer)
  overload: Mewdeko.Modules.Xp.Extensions.Extensions.GetLevelData*
